language: java
sudo: false
install: true

dist: trusty

jdk:
  - oraclejdk8

branches:
  only:
    - master
    - develop

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - gradle wrapper --gradle-version 4.10.2

script:
  - gradle assemble
  - gradle check